name: Build and run Pulsar4X tests

on:
  push:
    branches: [ DevBranch ]
  pull_request:
    branches: [ DevBranch ]

jobs:
  windows-server-2022:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        shell: pwsh
        run: |
          cd Pulsar4X
          dotnet restore "Pulsar4X.sln"
          dotnet build --no-restore

      - name: Run tests
        shell: pwsh
        run: |
          cd Pulsar4X
          dotnet test --no-restore

  ubuntu-22:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      shell: bash
      run: |
        cd Pulsar4X
        dotnet restore "Pulsar4X.sln"
        dotnet build --no-restore

    - name: Run tests
      shell: bash
      run: |
        cd Pulsar4X
        dotnet test --no-restore

  macOS-14:
    runs-on: macos-14
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      shell: bash
      run: |
        cd Pulsar4X
        dotnet restore "Pulsar4X.sln"
        dotnet build --no-restore

    - name: Run tests
      shell: bash
      run: |
        cd Pulsar4X
        dotnet test --no-restore